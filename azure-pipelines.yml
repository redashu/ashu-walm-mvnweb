trigger:
- master

pool: Default 

steps:
- script: |
    whoami
    source ~/.bashrc

- script:  | 
    java --version 
    ls 
    mvn install 
    ls target

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
    releaseType: stable
- script: docker version 
